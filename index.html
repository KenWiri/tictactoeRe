<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>
<body>
	<h1><span class="tic">Tic</span> <span class="tac">Tac</span> <span class="toe">Toe</span></h1>
	<div class="container">
		<div id="gameboard">
            <div class="grid" id="grid1"></div>
            <div class="grid" id="grid2"></div>
            <div class="grid" id="grid3"></div>
            <div class="grid" id="grid4"></div>
            <div class="grid" id="grid5"></div>
            <div class="grid" id="grid6"></div>
            <div class="grid" id="grid7"></div>
            <div class="grid" id="grid8"></div>
            <div class="grid" id="grid9"></div>
            <button id="reset-game"type="button">Reset Game</button>
        </div>

		<div class="right-box">
			
			<button id="play-again" type="button">PLAY AGAIN</button>

		</div>
		<div class="signature">
		<h1>Ken Wiri</h1>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
